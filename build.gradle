buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-rc1'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'io.realm:realm-gradle-plugin:2.3.1'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.14.0'
    id 'me.tatarka.retrolambda' version '3.5.0'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    configuration = [
            package             : "com.rosterloh.andriot",
            buildToolsVersion   : "25.0.2",
            compileVersion      : 25,
            minSdk              : 24,
            targetSdk           : 25
    ]

    libraries = [
            supportVersion      : "25.2.0",
            playServices        : "10.2.0",
            constraintLayout    : "1.0.0",
            things              : "0.2-devpreview",
            rxjava              : "2.0.6",
            rxandroid           : "2.0.1",
            retrofit            : "2.2.0",
            okhttp              : "3.6.0",
            mqttv3              : "1.1.1-SNAPSHOT",
            mqttAndroid         : "1.1.2-SNAPSHOT"
    ]

    testingLibraries = [
            junit               : "4.12",
            mockito             : "2.2.9",
            espresso            : "2.2.2",
            runner              : "0.5",
            rules               : "0.5"
    ]
}