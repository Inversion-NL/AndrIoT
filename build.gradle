buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta1'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.15.0'
}

ext {
    compile_sdk_version = 26
    build_tools_version = "26.0.1"
    min_sdk_version = 24
    target_sdk_version = 26
    nearby_service_id = "com.rosterloh.andriot.service"
    arch_version = "1.0.0-alpha8"
    support_version = "26.0.1"
    constraint_layout_version = "1.1.0-beta1"
    play_services_version = "11.0.4"
    things_version = "0.5-devpreview"
    dagger_version = "2.11"
    retrofit_version = "2.3.0"
    okhttp_version = "3.8.0"
    mqtt_version = "1.2.1-LOCAL"
    timber_version = "4.5.1"
    threetenabp_version = "1.0.5"
    junit_version = "4.12"
    hamcrest_version = "1.3"
    espresso_version = "3.0.0"
    mockito_version = "2.8.47"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

apply from: 'quality/jacoco.gradle'

task clean(type: Delete) {
    delete rootProject.buildDir
}