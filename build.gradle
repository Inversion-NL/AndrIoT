buildscript {
    repositories {
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta3'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.13.0'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    configuration = [
            package             : "com.rosterloh.andriot",
            buildToolsVersion   : "25.0.2",
            compileVersion      : 25,
            minSdk              : 24,
            targetSdk           : 25
    ]

    libraries = [
            supportVersion      : "25.1.0",
            playServices        : "10.0.1",
            constraintLayout    : "1.0.0-beta4",
            things              : "0.1-devpreview",
            rxjava              : "2.0.4",
            rxandroid           : "2.0.1",
            retrofit            : "2.1.0",
            okhttp              : "3.5.0"
    ]

    testingLibraries = [
            junit               : "4.12",
            mockito             : "2.2.9",
            espresso            : "2.2.2",
            espressoRunner      : "0.5",
            espressoRules       : "0.5"
    ]
}