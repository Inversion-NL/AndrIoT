buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha6'
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.15.0'
}

ext.compile_sdk_version = 26
ext.build_tools_version = "26.0.0"
ext.min_sdk_version = 24
ext.target_sdk_version = 26
ext.arch_version = "1.0.0-alpha3"
ext.support_version = "26.0.0-beta2"
ext.constraint_layout_version = "1.1.0-beta1"
ext.play_services_version = "11.0.2"
ext.things_version = "0.4.1-devpreview"
ext.dagger_version = "2.11"
ext.retrofit_version = "2.3.0"
ext.okhttp_version = "3.8.0"
ext.mqtt_version = "1.1.2-LOCAL"
ext.timber_version = "4.5.1"
ext.threetenabp_version = "1.0.5"
ext.junit_version = "4.12"
ext.hamcrest_version = "1.3"
ext.espresso_version = "2.2.2"
ext.mockito_version = "2.8.9"

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}